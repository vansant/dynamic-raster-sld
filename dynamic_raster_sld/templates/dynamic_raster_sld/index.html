<?xml version="1.0" encoding="ISO-8859-1"?>
<StyledLayerDescriptor version="1.1.0" xsi:schemaLocation="http://www.opengis.net/sld
StyledLayerDescriptor.xsd" xmlns="http://www.opengis.net/sld" xmlns:ogc="http://www.opengis.net/ogc"
xmlns:se="http://www.opengis.net/se" xmlns:xlink="http://www.w3.org/1999/xlink"
xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:resc="http://www.resc.reading.ac.uk">
  <NamedLayer>
    <se:Name>{{ layer_workspace }}/{{ layer_name }}</se:Name>
    <UserStyle>
      <se:Name>{{ layer_name }}</se:Name>
      <se:CoverageStyle>
        <se:Rule>
			<se:RasterSymbolizer>
			  <se:Opacity>1.0</se:Opacity>
			  <se:ColorMap>
			    <se:Categorize fallbackValue="#00000000">
			      <se:LookupValue>Rasterdata</se:LookupValue>
			      {% for dictionary in color_palette_list_of_dictionaries %}
			        {% for color, threshold in dictionary.items %}
				      {% if color %} 
                        <se:Value>{{ color }}</se:Value>
				      {% endif %}
				      {% if threshold %} 
                        <se:Threshold>{{ threshold }}</se:Threshold>
				      {% endif %}
			        {% endfor %}
			      {% endfor %}
			    </se:Categorize>
			  </se:ColorMap>
			</se:RasterSymbolizer>
        </se:Rule>
      </se:CoverageStyle>
    </UserStyle>
  </NamedLayer>
</StyledLayerDescriptor>
